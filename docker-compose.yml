version: '3.8'

services:
  llm-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./model:/app/model
      - ./quantized_model:/app/quantized_model
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
